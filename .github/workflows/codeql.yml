name: "CodeQL"

on:
  push:
    branches: [ "dev", "CHANGELOG-v1.3.4", "cosmoshub-integration", "dependabot/npm_and_yarn/vite-2.9.13", "ethereum-integration", "feat/notification", "feat-bridge-txs-broadcasted-success", "feature/#1092/deposit-proposal", "feature/#1093/backend", "fix/ledger-atom-removal", "master", "price-charts" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: "31 5 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
